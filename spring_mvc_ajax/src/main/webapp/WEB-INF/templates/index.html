<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<div id="app">
    <h1>首页</h1>
    <input type="button" value="测试springMVC处理ajax请求" @click="testAjax()"><br>
    <input type="button" value="测试注解@requestBody处理json请求参数" @click="testRequestBody()"><br>
    <a th:href="@{/test/ResponseBody}">测试@responsebody处理数据</a><br>
    <input type="button" value="测试注解@responseBody处理json请求参数" @click="testResponseBody()"><br>
    <a th:href="@{/test/down}">下载图片</a>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        <input type="file" name="photo"><br>
        <input type="submit" value="上传">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    let vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/springMVC/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testRequestBody(){
                axios.post(
                    "/springMVC/test/RequestBody/json",
                    {username:"admin",password:"123456",age:"22",gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testResponseBody(){
                axios.post(
                    "/springMVC/test/ResponseBody/json"
                ).then(response=>{
                    console.log(response.data);
                });
            }
        }
    });
</script>
</body>
</html>
